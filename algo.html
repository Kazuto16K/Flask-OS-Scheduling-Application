<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <title>Scheduling Algorithms</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static' , filename='algo_style.css') }}"></link>
    <script src="{{ url_for('static', filename='backend.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</head>

<body>
    <div id="content">
    <nav class="navbar navbar-dark bg-info">
        <a class="navbar-brand" href="/">Scheduling Algorithms</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/about">About Us</a>
      </li>
      
      
    </ul>
  </div>
    </nav>
    <h2 style="text-align: center; margin-top: 2vh; color: #17a2b8; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" id="algo-type"> {{ algo }} </h2>
    <form>
        <div class="box">
            <h2 style="text-align: center; margin-top: 12vh; color: #17a2b8; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"> Enter Processes </h2>
            
            <div class="center">
                <button id="show-login" class="btn btn-info">Add New Process</button>
                
            </div>
        </div>
   
    <div class="popup">
        <div class="close-btn">&times;</div>
        <div class="form">
            <h2>Add New Process</h2>
            <div class="form-element">
                <label for="BT">Burst Time</label>
                <input type="number" id="BT" placeholder="Enter burst time">
            </div>

            <div class="form-element">
                <label for="AT">Arrival Time</label>
                <input type="number" id="AT" placeholder="Enter arrival time">
            </div>

            <div class="form-element">
                <button> Add Process </button>
            </div>
        </div>
    </div>
</form> 

<table id="process-table" class="table table-striped" style="margin-left: auto; margin-right: auto; justify-content: center; width: 70%; border: 2px solid blue;">
    <thead>
      <tr>
        <th style="border:  solid #17a2b8; background-color: #17a2b8; color: aliceblue;"><b>Process ID</b></th>
        <th style="border:  solid #17a2b8; background-color: #17a2b8; color: aliceblue;"><b>Burst Time</b></th>
        <th style="border:  solid #17a2b8; background-color: #17a2b8; color: aliceblue;"><b>Arrival Time</b></th>
        <th style="border:  solid #17a2b8; background-color: #17a2b8; color: aliceblue;"><b>Remove process</b></th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
  </table>
  
  <button id="getQuantum" class="btn btn-info" style="margin-top: 50px; margin-left: 45.7%; padding: 12px; display: none;" onclick="getQuantum()">Set Time Interval</button>
  

  <button id="createJSON" class="btn btn-info" style="margin-top: 50px; margin-left: 47%; padding: 12px;">Calculate</button>

</div>
<script>

    document.querySelector("#show-login").addEventListener("click", function(){
        document.querySelector(".popup").classList.add("active");
    });

    document.querySelector(".popup .close-btn").addEventListener("click", function(){
        document.querySelector(".popup").classList.remove("active");
    });

    document.querySelector("#show-login").addEventListener("click", function(e){
        e.preventDefault(); 
    });

    const form = document.querySelector('form');
    const tbody = document.querySelector('tbody');
    const table = document.querySelector('table');
    var c=1;

    function onAddWebsite(e){
        e.preventDefault();
        const bt = document.getElementById("BT").value;
        const at = document.getElementById("AT").value;
        tbody.innerHTML += `<tr>
                <td style="border:  solid #17a2b8;  font-size: larger;"><b>${c}</b></td>
                <td style="border:  solid #17a2b8;  font-size: larger;"><b>${bt}</b></td>
                <td style="border:  solid #17a2b8;  font-size: larger;"><b>${at}</b></td>
                <td><button  class="deleteBtn btn btn-danger">Delete</button></td>
            </tr> `;
        c=c+1;
    }

    function onDeleteRow(e){
        if(!e.target.classList.contains('deleteBtn')){
            return;
        }
        
        const btn = e.target;
        btn.closest("tr").remove();
    }
    
    form.addEventListener('submit',onAddWebsite);
    table.addEventListener('click', onDeleteRow);
    
</script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
</body>
</html>
